<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAI Form Task</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>WAI Form Example</h1>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Contact Information</legend>
            <p>
                <label for="cname">Name:</label>
                <input type="text" name="cname" id="cname">
            </p>
            <p>
                <label for="cemail">E-mail Address:</label>
                <input type="text" name="cemail" id="cemail">
            </p>
            <p>
                <label for="caddr">Mailing Address:</label><br>
                <textarea name="caddr" id="caddr" rows="4" cols="40"></textarea>
            </p>
        </fieldset>
        <fieldset>
            <legend>Credit Card Information</legend>
            <p>
                <label><input type="radio" name="card" id="cvisa" value="visa"> Visa</label>
                <label><input type="radio" name="card" id="cmc" value="mc"> MasterCard</label>
            </p>
            <p>
                <label for="cnumber">Number:</label>
                <input type="text" name="number" id="cnumber"><br>
                <label for="cexpiry">Expiry:</label>
                <input type="text" name="expiry" id="cexpiry">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Submit order"> <input type="reset" value="Clear order">
        </p>
    </form>
</body>
</html>
